<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/3976001123.js" crossorigin="anonymous"></script>
    <link href="./css/main.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <header class="header">
        <div class="accueil">
            <div class="titre">
                <a href="index.html" class="no-deco-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <p class="title">ohmyfood</p>
            </div>
            <div class="screen-container">
                <img src="images/La-note-enchantee.jpg" class="images-resto" alt="la-note-enchantée">
            </div>
    </header>
    <main class="container-main">
        <div class="global-container">
            <div class="title-menu">
                <p class="shrik-effect"> La note enchantée </p>
                <span class="heart_container">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </span>
            </div>
            <div class="box-entrees">
                <p class="roboto-effect">ENTRÉES</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Raviole de foie gras</h3>
                            <p class="robot-o">Accompagnés de leur crème à la truffe</p>
                        </div>
                        <div class="text-end">
                            25€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Caviar osciètre</h3>
                            <p class="robot-o">Sur blini à la farine de blé noir</p>
                        </div>
                        <div class="text-end">
                            35€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Homard et espuma de...</h3>
                            <p class="robot-o">Mariné aux zests d'orange</p>
                        </div>
                        <div class="text-end">
                            20€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Foie gras de canard cuit entier</h3>
                            <p class="robot-o">Confiture de figue et pain toasté</p>
                        </div>
                        <div class="text-end">
                            35€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-plats">
                <p class="roboto-effect"> PLATS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode"> Noix de coquilles Saint-Jacques</h3>
                            <p class="robot-o">Sur lit de purée de céleri-rave</p>
                        </div>
                        <div class="text-end">
                            40€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Langoustine poêlée</h3>
                            <p class="robot-o">Purée de patate douce</p>
                        </div>
                        <div class="text-end">
                            35€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Mijoté de queue de boeuf</h3>
                            <p class="robot-o">Et riz sauvage aux zests de citron</p>
                        </div>
                        <div class="text-end">
                            44€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-desserts">
                <p class="roboto-effect"> DESSERTS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Macaron noisette et chocolat</h3>
                            <p class="robot-o">Glace au caramel brun et sel de Guérande</p>
                        </div>
                        <div class="text-end">
                            18€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Baba au rhum revisité</h3>
                            <p class="robot-o">Avec son coulis de citron</p>
                        </div>
                        <div class="text-end">
                            22€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Tarte au citron meringuée</h3>
                            <p class="robot-o">Destructurée</p>
                        </div>
                        <div class="text-end">
                            23€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-bouton-commander">
                <button class="bouton">Commander</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <section class="informations">
            <div>
                <p class="color-text-white bold-effect espacement">ohmyfood</p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-utensils"></i>
                <p class="color-text-white bold-effect">Proposer un restaurant</p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-hands-helping"></i>
                <p class="color-text-white bold-effect">Devenir partenaire</p>
            </div>
            <div class="roboto-text">
                <p class="color-text-white">Mentions légales</p>
            </div>
            <div class="roboto-text">
                <a href="mailto:morgan.danvers@hotmail.fr">
                    <p class="color-text-white text-decoration">Contact</p>
                </a>
            </div>
        </section>
    </footer>
</body>

</html>
