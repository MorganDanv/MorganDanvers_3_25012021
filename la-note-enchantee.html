<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/3976001123.js" crossorigin="anonymous"></script>
    <link href="./css/main.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicons/favicon.png">
</head>

<body>

    <header class="header">
        <div class="accueil">
            <div class="titre">
                <a href="index.html" class="no-deco-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <p class="title">ohmyfood</p>
            </div>
            <div class="screen-container">
                <img src="images/La-note-enchantee.jpg" class="images-resto" alt="la-note-enchantée">
            </div>
        </div>
    </header>
    <main class="container-main">
        <div class="global-container">
            <div class="title-menu">
                <p class="shrik-effect"> La note enchantée </p>
                <span class="heart_container">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </span>
            </div>
            <div class="box-entrees">
                <p class="roboto-effect">ENTRÉES</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Ravioles de foie gras</span>
                            <span class="robot-o">Accompagnés de leur crème à la truffe</span>
                        </span>
                        <span class="text-end">
                            25€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Caviar osciètre</span>
                            <span class="robot-o">Sur blini à la farine de blé noir</span>
                        </span>
                        <span class="text-end">
                            35€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Homard et espuma de...</span>
                            <span class="robot-o">Mariné aux zests d'orange</span>
                        </span>
                        <span class="text-end">
                            20€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Foie gras de canard cuit entier</span>
                            <span class="robot-o">Confiture de figue et pain toasté</span>
                        </span>
                        <span class="text-end">
                            35€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-plats">
                <p class="roboto-effect"> PLATS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode"> Noix de coquilles Saint-Jacques</span>
                            <span class="robot-o">Sur lit de purée de céleri-rave</span>
                        </span>
                        <span class="text-end">
                            40€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Langoustine poêlée</span>
                            <span class="robot-o">Purée de patate douce</span>
                        </span>
                        <span class="text-end">
                            35€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Mijoté de queue de boeuf</span>
                            <span class="robot-o">Et riz sauvage aux zests de citron</span>
                        </span>
                        <span class="text-end">
                            44€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-desserts">
                <p class="roboto-effect"> DESSERTS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Macaron noisette et chocolat</span>
                            <span class="robot-o">Glace au caramel brun et sel de Guérande</span>
                        </span>
                        <span class="text-end">
                            18€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Baba au rhum revisité</span>
                            <span class="robot-o">Avec son coulis de citron</span>
                        </span>
                        <span class="text-end">
                            22€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Tarte au citron meringuée</span>
                            <span class="robot-o">Destructurée</span>
                        </span>
                        <span class="text-end">
                            23€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-bouton-commander">
                <button class="bouton">Commander</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <section class="informations">
            <div>
                <h2 class="color-text-white bold-effect espacement">ohmyfood</h2>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-utensils"></i>
                <p class="color-text-white bold-effect">Proposer un restaurant</p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-hands-helping"></i>
                <p class="color-text-white bold-effect">Devenir partenaire</p>
            </div>
            <div class="roboto-text">
                <p class="color-text-white">Mentions légales</p>
            </div>
            <div class="roboto-text">
                <a href="mailto:morgan.danvers@hotmail.fr" class="color-text-white text-decoration">
                    Contact
                </a>
            </div>
        </section>
    </footer>
</body>

</html>
