<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/3976001123.js" crossorigin="anonymous"></script>
    <link href="css/styles.min.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="accueil">
            <div class="titre">
                ohmyfood
            </div>
            <div class="localisation">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="reservation">
                <p class="bold-effect">Réservez le menu qui vous convient</p>
            </div>
        </div>
    </header>

    <footer class="footer">
        <section class="informations">
            <div>
                <p class="color-text-white bold-effect"> ohmyfood </p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-utensils"></i>
                <p class="color-text-white"> Proposer un restaurant </p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-hands-helping"></i>
                <p class="color-text-white"> Devenir partenaire </p>
            </div>
            <div>
                <p class="color-text-white"> Mention légales </p>
            </div>
            <div>
                <p class="color-text-white"> Contact </p>
            </div>
        </section>
    </footer>
</body>

</html>
