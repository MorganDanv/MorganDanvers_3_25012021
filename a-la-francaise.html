<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/3976001123.js" crossorigin="anonymous"></script>
    <link href="./css/main.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <header class="header">
        <div class="accueil">
            <div class="titre">
                <a href="#">
                    <button class="no-deco-button">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </a>
                <p class="title">ohmyfood</p>
            </div>
            <div class="screen-container">
                <img src="images/a-la-francaise.jpg" class="images-resto" alt="à-la-française">
            </div>
    </header>
    <main>
        <div class="global-container">
            <div class="title-menu">
                <p class="shrik-effect"> À la française </p>
                <span class="heart_container">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </span>
            </div>
            <div class="box-entrees">
                <p class="roboto-effect">ENTRÉES</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <a>
                        <button class="button-repas">
                            <p class="bold-mode">Tartare de pulpe acidulé</p>
                            <div class="box-prix-accompagnements">
                                <p class="robot-o">Aux zests d'orange</p>
                                <p class="text-end">25€</p>
                            </div>
                        </button>
                    </a>

                </div>
                <div class="info-bulles">
                    <a>
                        <button class="button-repas">
                            <p class="bold-mode">Velouté de légumes d'antan</p>
                            <div class="box-prix-accompagnements">
                                <p class="robot-o">Carotte,panais,topinambour</p>
                                <p class="text-end">35€</p>
                            </div>
                        </button>
                    </a>

                </div>
                <div class="info-bulles">
                    <a>
                        <button class="button-repas">
                            <p class="bold-mode">Soupe à l'oignon</p>
                            <div class="box-prix-accompagnements">
                                <p class="robot-o">Revisitée</p>
                                <p class="text-end">20€</p>
                            </div>
                        </button>
                    </a>

                </div>
            </div>
            <div class="box-plats">
                <p class="roboto-effect"> PLATS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <a>
                        <button class="button-repas">
                            <p class="bold-mode">Coquilles Saint-Jacques</p>
                            <div class="box-prix-accompagnements">
                                <p class="robot-o">Accompagnées d'une purée de panais</p>
                                <p class="text-end">40€</p>
                            </div>
                        </button>
                    </a>

                </div>
                <div class="info-bulles">
                    <a>
                        <button class="button-repas">
                            <p class="bold-mode">Magret de canard</p>
                            <div class="box-prix-accompagnements">
                                <p class="robot-o">Et parmentier de pommes de terres</p>
                                <p class="text-end">35€</p>
                            </div>
                        </button>
                    </a>

                </div>
                <div class="info-bulles">
                    <a>
                        <button class="button-repas">
                            <p class="bold-mode">Pigeonneau d'Illes-et-Vilaine</p>
                            <div class="box-prix-accompagnements">
                                <p class="robot-o">Sur son lit de gnocchis aux légumes</p>
                                <p class="text-end">44€</p>
                            </div>
                        </button>
                    </a>

                </div>
            </div>
            <div class="box-desserts">
                <p class="roboto-effect"> DESSERTS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <a>
                        <button class="button-repas">
                            <p class="bold-mode">Pétales de violettes glacés</p>
                            <div class="box-prix-accompagnements">
                                <p class="robot-o">Et purée de noisettes</p>
                                <p class="text-end">18€</p>
                            </div>
                        </button>
                    </a>

                </div>
                <div class="info-bulles">
                    <a>
                        <button class="button-repas">
                            <p class="bold-mode">Fondant au chocolat</p>
                            <div class="box-prix-accompagnements">
                                <p class="robot-o">Revisité</p>
                                <p class="text-end">22€</p>
                            </div>
                        </button>
                    </a>

                </div>
                <div class="info-bulles">
                    <a>
                        <button class="button-repas">
                            <p class="bold-mode">Millefeuille croustillant</p>
                            <div class="box-prix-accompagnements">
                                <p class="robot-o">Myrtilles et pâte d'amande</p>
                                <p class="text-end">23€</p>
                            </div>
                        </button>
                    </a>

                </div>
            </div>
            <div class="box-bouton-commander">
                <a href="#">
                    <button class="bouton">Commander</button>
                </a>
            </div>
        </div>

    </main>
    <footer class="footer">
        <section class="informations">
            <div>
                <p class="color-text-white bold-effect espacement">ohmyfood</p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-utensils"></i>
                <p class="color-text-white bold-effect">Proposer un restaurant</p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-hands-helping"></i>
                <p class="color-text-white bold-effect">Devenir partenaire</p>
            </div>
            <div class="roboto-text">
                <p class="color-text-white">Mentions légales</p>
            </div>
            <div class="roboto-text">
                <a href="#">
                    <p class="color-text-white text-decoration">Contact</p>
                </a>
            </div>
        </section>
    </footer>
</body>

</html>
