<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/3976001123.js" crossorigin="anonymous"></script>
    <link href="./css/main.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <header class="header">
        <div class="accueil">
            <div class="titre">
                <a href="index.html" class="no-deco-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <p class="title">ohmyfood</p>
            </div>
            <div class="screen-container">
                <img src="images/a-la-francaise.jpg" class="images-resto" alt="à-la-française">
            </div>
        </div>
    </header>
    <main class="container-main">
        <div class="global-container">
            <div class="title-menu">
                <p class="shrik-effect"> À la française </p>
                <span class="heart_container">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </span>
            </div>
            <div class="box-entrees">
                <p class="roboto-effect">ENTRÉES</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Tartare de pulpe acidulé</span>
                            <span class="robot-o">Aux zests d'orange</span>
                        </span>
                        <span class="text-end">
                            25€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Velouté de légumes d'antan</span>
                            <span class="robot-o">Carotte,panais,topinambour</span>
                        </span>
                        <span class="text-end">
                            35€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Soupe à l'oignon</span>
                            <span class="robot-o">Revisitée</span>
                        </span>
                        <span class="text-end">
                            20€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-plats">
                <p class="roboto-effect"> PLATS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Coquilles Saint-Jacques</span>
                            <span class="robot-o">Accompagnées d'une purée de panais</span>
                        </span>
                        <span class="text-end">
                            40€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Magret de canard</span>
                            <span class="robot-o">Et parmentier de pommes de terres</span>
                        </span>
                        <span class="text-end">
                            35€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Pigeonneau d'Ille-et-Vilaine</span>
                            <span class="robot-o">Sur son lit de gnocchis aux légumes</span>
                        </span>
                        <span class="text-end">
                            44€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-desserts">
                <p class="roboto-effect"> DESSERTS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Pétales de violettes glacés</span>
                            <span class="robot-o">Et purée de noisettes</span>
                        </span>
                        <span class="text-end">
                            18€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Fondant au chocolat</span>
                            <span class="robot-o">Revisité</span>
                        </span>
                        <span class="text-end">
                            22€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Millefeuille croustillant</span>
                            <span class="robot-o">Myrtilles et pâte d'amande</span>
                        </span>
                        <span class="text-end">
                            23€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-bouton-commander">
                <button class="bouton">Commander</button>
            </div>
        </div>

    </main>
    <footer class="footer">
        <section class="informations">
            <div>
                <h2 class="color-text-white bold-effect espacement">ohmyfood</h2>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-utensils"></i>
                <p class="color-text-white bold-effect">Proposer un restaurant</p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-hands-helping"></i>
                <p class="color-text-white bold-effect">Devenir partenaire</p>
            </div>
            <div class="roboto-text">
                <p class="color-text-white">Mentions légales</p>
            </div>
            <div class="roboto-text">
                <a href="mailto:morgan.danvers@hotmail.fr" class="color-text-white text-decoration">
                    Contact
                </a>
            </div>
        </section>
    </footer>
</body>

</html>
