<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/3976001123.js" crossorigin="anonymous"></script>
    <link href="./css/main.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicons/favicon.png">
</head>

<body>

    <header class="header">
        <div class="accueil">
            <div class="titre">
                <a href="index.html" class="no-deco-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <p class="title">ohmyfood</p>
            </div>
            <div class="screen-container">
                <img src="images/La-palette-du-gout.jpg" class="images-resto" alt="la-palette-du-goût">
            </div>
        </div>
    </header>
    <main class="container-main">
        <div class="global-container">
            <div class="title-menu">
                <p class="shrik-effect"> La palette du goût </p>
                <span class="heart_container">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </span>
            </div>
            <div class="box-entrees">
                <p class="roboto-effect">ENTRÉES</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Fricassée d'escargot</span>
                            <span class="robot-o">Au piment d'espelette</span>
                        </span>
                        <span class="text-end">
                            25€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Foie gras de canard mi-cuit</span>
                            <span class="robot-o">Et ses copeaux de truffe noire</span>
                        </span>
                        <span class="text-end">
                            35€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Oeuf au plat</span>
                            <span class="robot-o">Assaisonné à la truffe sur lit de....</span>
                        </span>
                        <span class="text-end">
                            20€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-plats">
                <p class="roboto-effect"> PLATS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode"> Filet de boeuf aux herbes</span>
                            <span class="robot-o">Accompagné de sa ribambelle de légu...</span>
                        </span>
                        <span class="text-end">
                            40€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Parmentier de queue de boeuf</span>
                            <span class="robot-o">À la truffe noire sur sa purée de panais </span>
                        </span>
                        <span class="text-end">
                            35€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Filet de Turbot</span>
                            <span class="robot-o">Aux agrumes</span>
                        </span>
                        <span class="text-end">
                            44€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-desserts">
                <p class="roboto-effect"> DESSERTS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Paris-Brest</span>
                            <span class="robot-o">Revisité</span>
                        </span>
                        <span class="text-end">
                            18€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Macaron au chocolat d'exception</span>
                            <span class="robot-o">Et glace à la vanille de Madagascar</span>
                        </span>
                        <span class="text-end">
                            22€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <span class="box-text">
                            <span class="bold-mode">Mousse au chocolat</span>
                            <span class="robot-o">Au piment d'espelette et à la truffe noire</span>
                        </span>
                        <span class="text-end">
                            23€
                        </span>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-bouton-commander">
                <button class="bouton">Commander</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <section class="informations">
            <div>
                <h2 class="color-text-white bold-effect espacement">ohmyfood</h2>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-utensils"></i>
                <p class="color-text-white bold-effect">Proposer un restaurant</p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-hands-helping"></i>
                <p class="color-text-white bold-effect">Devenir partenaire</p>
            </div>
            <div class="roboto-text">
                <p class="color-text-white">Mentions légales</p>
            </div>
            <div class="roboto-text">
                <a href="mailto:morgan.danvers@hotmail.fr" class="color-text-white text-decoration">
                    Contact
                </a>
            </div>
        </section>
    </footer>
</body>

</html>
