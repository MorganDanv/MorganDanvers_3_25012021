<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/3976001123.js" crossorigin="anonymous"></script>
    <link href="./css/main.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <header class="header">
        <div class="accueil">
            <div class="titre">
                <a href="/" class="no-deco-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <p class="title">ohmyfood</p>
            </div>
            <div class="screen-container">
                <img src="images/La-palette-du-gout.jpg" class="images-resto" alt="la-palette-du-goût">
            </div>
    </header>
    <main class="container-main">
        <div class="global-container">
            <div class="title-menu">
                <p class="shrik-effect"> La palette du goût </p>
                <span class="heart_container">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </span>
            </div>
            <div class="box-entrees">
                <p class="roboto-effect">ENTRÉES</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Fricassée d'escargot</h3>
                            <p class="robot-o">Au piment d'espelette</p>
                        </div>
                        <div class="text-end">
                            25€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Foie gras de canard mi-cuit</h3>
                            <p class="robot-o">Et ses copeaux de truffe noire</p>
                        </div>
                        <div class="text-end">
                            35€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Oeuf au plat</h3>
                            <p class="robot-o">Assaisonné à la truffe sur lit de....</p>
                        </div>
                        <div class="text-end">
                            20€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-plats">
                <p class="roboto-effect"> PLATS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode"> Filet de boeuf aux herbes</h3>
                            <p class="robot-o">Accompagné de sa ribambelle de légu...</p>
                        </div>
                        <div class="text-end">
                            40€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Parmentier de queue de boeuf</h3>
                            <p class="robot-o">À la truffe noire sur sa purée de panais </p>
                        </div>
                        <div class="text-end">
                            35€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Filet de Turbot</h3>
                            <p class="robot-o">Aux agrumes</p>
                        </div>
                        <div class="text-end">
                            44€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-desserts">
                <p class="roboto-effect"> DESSERTS</p>
                <div class="color-line">
                    <p></p>
                </div>
            </div>
            <div class="info-bulles-box">
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Paris-Brest</h3>
                            <p class="robot-o">Revisité</p>
                        </div>
                        <div class="text-end">
                            18€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Macaron au chocolat d'exception</h3>
                            <p class="robot-o">Et glace à la vanille de Madagascar</p>
                        </div>
                        <div class="text-end">
                            22€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info-bulles">
                    <button class="button-repas">
                        <div class="box-text">
                            <h3 class="bold-mode">Mousse au chocolat</h3>
                            <p class="robot-o">Au piment d'espelette et à la truffe noire</p>
                        </div>
                        <div class="text-end">
                            23€
                        </div>
                    </button>
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="box-bouton-commander">
                <button class="bouton">Commander</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <section class="informations">
            <div>
                <p class="color-text-white bold-effect espacement">ohmyfood</p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-utensils"></i>
                <p class="color-text-white bold-effect">Proposer un restaurant</p>
            </div>
            <div class="block-text-icone">
                <i class="fas fa-hands-helping"></i>
                <p class="color-text-white bold-effect">Devenir partenaire</p>
            </div>
            <div class="roboto-text">
                <p class="color-text-white">Mentions légales</p>
            </div>
            <div class="roboto-text">
                <a href="#">
                    <p class="color-text-white text-decoration">Contact</p>
                </a>
            </div>
        </section>
    </footer>
</body>

</html>
